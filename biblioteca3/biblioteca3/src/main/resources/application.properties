# ====================
# DESHABILITAR SPRING CLOUD CONFIG
# ====================
spring.cloud.config.enabled=false

#puerto 
server.address=0.0.0.0
# ====================
# CONFIGURACIÓN MYSQL (XAMPP)
# ====================
spring.datasource.url=jdbc:mysql://localhost:3306/biblioteca?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=

# Driver de MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ====================
# CONFIGURACIÓN JPA/HIBERNATE - CORREGIDO
# ====================
spring.jpa.hibernate.ddl-auto=update

# ✅ CORREGIDO: Usar el dialecto correcto para Spring Boot 4.0.0
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ====================
# SERVER CONFIG
# ====================
server.port=8080